<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom btns</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h2>Радиокноки</h2>

    <div class="form-group-title">
        Выберите категорию:
    </div>
    
    <div class="form-group">
        <label>
            <input type="radio" name="category"
            value="coding-notes" class="real-radio"> 
            <span class="custom-radio"></span>
            Заметки программиста
        </label>

    </div>
    <div class="form-group">
        <label>
            <input type="radio" name="category"
            value="coding-notes" class="real-radio">
            <span class="custom-radio"></span>
            Заметки путешественника
        </label>
    </div>

    <h2> Чекбоксы </h2>

    <div class="form-group-title">
        Выберите категорию:
    </div>

    <div class="form-group">
        <label>
            <input type="checkbox" name="code-notes" class="real-checkbox">
            <span class="custom-checkbox"></span>
            Заметки программиста
        </label>
    </div>

    <div class="form-group">
        <label>
            <input type="checkbox" name="code-notes" class="real-checkbox">
            <span class="custom-checkbox"></span>
            Заметки путешественника
        </label>
    </div>


</body>
</html>
