<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BEM naming</title>
		<link rel="stylesheet" href="./main.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
	</head>
	<body>
        <section class="section">
            <div class="container">
                <div class="section__row">
                    <div class="section__top">
                        <div class="card">
                            <div class="card__img"></div>
                            <div class="card_desc">
                                <div class="card__title">
                                    <h1 class="title-1"></h1>
                                </div>
                                <div class="card__price"></div>
                                <div class="card__button"></div>
                                <div class="card__text"></div>
                            </div>
                        </div>
                    </div>
                    <div class="section__bottom">
                        <div class="cards-list">
                            <div class="cards-list__title">
                                <h2 class="title-2"></h2>
                            </div>
                            <div class="cards-list__row">
                                <div class="card-little">
                                    <div class="card-little__img">
                                        <img src="" alt="">
                                    </div>
                                    <div class="card-little__title">
                                        <h3 class="title-3"></h3>
                                    </div>
                                    <div class="card-little__info">
                                        <div class="card-little__price"></div>
                                        <div class="card-little__button">
                                            <a href=""></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
