<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Owl Carousel 2 demo</title>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<link rel="stylesheet" href="./css/main.css">

	<!-- OwlCarousel CSS styles -->
	<link rel="stylesheet" href="./libs/owlCarousel2/assets/owl.carousel.min.css">

</head>
<body>

	<h1>Карусель OwlCarousel2</h1>

	<div class="slider-wrapper">
		<div class="owl-carousel owl-theme" id="photo-carousel">
			<img src="./img/01.jpg" alt="Img">
			<img src="./img/02.jpg" alt="Img">
			<img src="./img/03.jpg" alt="Img">
			<img src="./img/04.jpg" alt="Img">
		</div>
        <button class="nav-btn nav-btn-left">
            <svg width="54" height="54" viewBox="0 0 54 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle class="icon-circle" cx="27" cy="27" r="27"/>
                <g class="icon-path">
                    <path d="M35 27H19" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M25 33L19 27L25 21" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
                
            </svg>
        </button>
        <button class="nav-btn nav-btn-right">
            <svg width="54" height="54" viewBox="0 0 54 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle class="icon-circle" cx="27" cy="27" r="27" />
                <g class="icon-path">
                <path d="M19 27H35" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M29 21L35 27L29 33" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
            </svg>                
        </button>
	</div>

	<!-- Vendor scripts -->
	<script src="./libs/jquery/jquery-3.7.1.min.js"></script>
	<script src="./libs/owlCarousel2/owl.carousel.min.js"></script>

	<!-- User scripts -->
	<script src="./js/main.js"></script>

</body>
</html>
