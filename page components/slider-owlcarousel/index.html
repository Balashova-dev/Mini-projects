<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Owl Carousel 2 demo</title>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<link rel="stylesheet" href="./css/main.css">

	<!-- OwlCarousel CSS styles -->
	<link rel="stylesheet" href="./libs/owlCarousel2/assets/owl.carousel.min.css">
	.

</head>
<body>

	<h1>Карусель OwlCarousel2</h1>

	<div class="slider-wrapper">
		<div class="owl-carousel owl-theme" id="photo-carousel">
			<img src="./img/01.jpg" alt="Img">
			<img src="./img/02.jpg" alt="Img">
			<img src="./img/03.jpg" alt="Img">
			<img src="./img/04.jpg" alt="Img">
		</div>
	</div>

    <h1>Вторая карусель OwlCarousel2</h1>

    <div class="slider-wrapper">
		<div class="owl-carousel owl-theme-red" id="photo-carousel-2">
			<img src="./img/05.jpg" alt="Img">
			<img src="./img/06.jpg" alt="Img">
			<img src="./img/07.jpg" alt="Img">
			<img src="./img/08.jpg" alt="Img">
		</div>
	</div>


	<!-- Vendor scripts -->
	<script src="./libs/jquery/jquery-3.7.1.min.js"></script>
	<script src="./libs/owlCarousel2/owl.carousel.min.js"></script>

	<!-- User scripts -->
	<script src="./js/main.js"></script>

</body>
</html>
