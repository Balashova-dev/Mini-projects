<!DOCTYPE html>
<html lang="ru">
	<head>
		<!-- encoding -->
		<meta charset="UTF-8" />
		<!-- Mobile support -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Title and SEO -->
		<title>Проект Юнит - таск менеджер</title>
		<meta name="description" content="Описание страницы" />
		<meta name="keywords" content="ключевые слова, фразы" />

		<!-- Styles -->
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>

		<!-- Favicons -->
		<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png" />
		<link rel="manifest" href="./img/favicon/site.webmanifest" />
		<link rel="shortcut icon" href="./img/favicon/favicon.ico" />
	</head>
	<body>

        <form class="search">
            <input type="text" class="search__input" placeholder="Введите текст для поиска">
            <button class="search__button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <g stroke="black">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M7.69995 13.2C10.7375 13.2 13.2 10.7375 13.2 7.69995C13.2 4.66239 10.7375 2.19995 7.69995 2.19995C4.66239 2.19995 2.19995 4.66239 2.19995 7.69995C2.19995 10.7375 4.66239 13.2 7.69995 13.2Z" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16.8 18.4L11.2 12" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                  </svg>
            </button>
        </form>

	</body>
</html>
