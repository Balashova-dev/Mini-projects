<!DOCTYPE html>
<html lang="ru">
	<head>
		<!-- encoding -->
		<meta charset="UTF-8" />
		<!-- Mobile support -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Title and SEO -->
		<title>Проект Юнит - таск менеджер</title>
		<meta name="description" content="Описание страницы" />
		<meta name="keywords" content="ключевые слова, фразы" />

		<!-- Styles -->
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap"

		/>

		<!-- Favicons -->
		<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png" />

		<link rel="shortcut icon" href="./img/favicon/favicon.ico" />

	<body>

        <form class="search">
            <input type="text" class="search__input" placeholder="Введите текст для поиска">

		<button class="button-round">
			<img src="./img/header/search.svg" alt="Search button" />
		</button>

	</body>
